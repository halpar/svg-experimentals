            <animate attributeName="cy" from="550" to="510" dur="0.2s" begin="1.25s" calcMode="spline" keyTimes="0; 1" keySplines="0.42 0 0.58 1" fill="freeze"/>
            <animate attributeName="cy" from="510" to="530" dur="0.15s" begin="1.45s" calcMode="spline" keyTimes="0; 1" keySplines="0.42 0 0.58 1" fill="freeze"/>
            <animate attributeName="cy" from="530" to="520" dur="0.1s" begin="1.6s" calcMode="spline" keyTimes="0; 1" keySplines="0.42 0 0.58 1" fill="freeze"/>
 <!-- bounce dur 1.7s -->
             <animate attributeName="rx" from="50" to="200" dur="0.2s" begin="1.72s" fill="freeze"/>
