<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Anim</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <svg viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet" height="100%" width="100%">
        <filter id="simple-filter">
        <feDropShadow dx="2" dy="2" stdDeviation="4" />
     </filter>
         <ellipse cx="250" cy="0" rx="50" ry="50" stroke="red" stroke-width="4" fill="none" filter="url(#simple-filter)">
 
             <animate attributeName="cy" id="move1" from="1000" to="500" dur="1s" begin="0s" calcMode="spline" keyTimes="0; 1" keySplines="0.25 0.1 0.25 1" fill="freeze"/>
             <animate attributeName="cy" id="move2" from="500" to="550" dur="0.22s" begin="move1.end" calcMode="spline" keyTimes="0; 1" keySplines="0.42 0 0.58 1" fill="freeze"/>
             <animate attributeName="cy" id="move3" from="550" to="510" dur="0.18s" begin="move2.end" calcMode="spline" keyTimes="0; 1" keySplines="0.42 0 0.58 1" fill="freeze"/>
             <animate attributeName="cy" id="move4" from="510" to="530" dur="0.15s" begin="move3.end" calcMode="spline" keyTimes="0; 1" keySplines="0.42 0 0.58 1" fill="freeze"/>
             <animate attributeName="cy" id="move5" from="530" to="520" dur="0.1s" begin="move4.end" calcMode="spline" keyTimes="0; 1" keySplines="0.42 0 0.58 1" fill="freeze"/>
  <!-- bounce dur 1.7s -->

              <animate attributeName="rx" from="50" to="200" dur="0.2s" begin="move5.end" fill="freeze"/>
              <animate attributeName="ry" from="50" to="40" dur="0.2s" begin="move5.end" fill="freeze" />
           </ellipse>
     </svg>
</body>

</html>
